<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Cool Weather Dashboard</title>
</head>
<body>

    <section class="jumbotron jumbotron-fluid">
        <section class="container">
          <h1 class="display-4">Cool Weather Dashboard</h1>
          <p class="lead">Looking up the weather, but cooler, I promise</p>
        </section>
    </section>
    
    <section class="row">
        <section class="col-4">
            <h2>Search a city, its fun, I swear</h2>

            <form class="input-group mb-3">
                <input id="search-city" type="text" class="form-control" placeholder="Toronto" aria-label="City Search Bar" aria-describedby="search">
                <button id="search-btn">
                    <p>Search</p>
                </button>
            </form>

            <ul class="list-group"></ul>

        </section>
        <section class="col-8">
            
            <section class="row p-5">
                <section class="card">
                    <section class="card-body" id="weather-stuff">

                    </section>
                </section>

                <section class="card">
                    <section class="card-body" id="forecast-stuff">

                    </section>
                </section>
            </section>
            <section id="5Day" class="row"></section>
        </section>
    </section>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/js/script.js"></script>

</html>
